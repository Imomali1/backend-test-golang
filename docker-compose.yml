services:
  postgres:
    image: postgres:16-alpine
    container_name: skinport_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skinport_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - skinport_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skinport_app
    ports:
      - "8080:8080"
    environment:
      ADDR: ":8080"
      DB_URL: "postgresql://postgres:postgres@postgres:5432/skinport_test?sslmode=disable"
      SKINPORT_ADDR: "https://api.skinport.com/v1"
      SKINPORT_CLIENT_ID: ""
      SKINPORT_CLIENT_SECRET: ""
      CACHE_TTL: "300"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skinport_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  skinport_network:
    driver: bridge
